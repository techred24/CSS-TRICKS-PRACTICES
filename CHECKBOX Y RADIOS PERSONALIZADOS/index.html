<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom radio button and checkboxs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form action="" class="formulario">
			<div class="radio">
				<h2>Radio Buttons</h2>
				<input type="radio" name="sexo" id="hombre">
				<label for="hombre">Hombre</label>
		
				<input type="radio" name="sexo" id="mujer">
				<label for="mujer">Mujer</label>
		
				<input type="radio" name="sexo" id="alien">
				<label for="alien">Alien</label>
			</div>
		
			<div class="checkbox">
				<h2>Checkboxines :D</h2>
				<input type="checkbox" name="checkbox" id="checkbox1">
				<label for="checkbox1">Checkboxin 1</label>
		
				<input type="checkbox" name="checkbox" id="checkbox2">
				<label for="checkbox2">Checkboxin 2</label>
			</div>
		</form>
    </div>
</body>
</html>
